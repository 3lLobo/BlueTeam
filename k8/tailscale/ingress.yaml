apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eck_ingress
spec:
  ingressClassName: tailscale
  rules:
    - host: "elasticsearch-es-http.default.svc"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elasticsearch-es-http
                port:
                  number: 9200

    - host: "kibana-kb-http.default.svc"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kibana-kb-http
                port:
                  number: 5601

    - host: "https://fleet-server-agent-http.default.svc"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fleet-server-agent-http
                port:
                  number: 8220
